<form action="">
    <input type="text" placeholder="Curso" [(ngModel)] = "curso.nomeCurso" name="nome">
    <input type="number" placeholder="Valor" [(ngModel)] = "curso.valorCurso" name="valor">
    <input type="text" placeholder="Área" [(ngModel)] = "curso.areaCurso" name="area">
    <input type="button" value="Cadastrar" (click)="cadastrar()" *ngIf="id < 0">
    <input type="button" value="Editar" (click)="atualizar()" *ngIf="id >= 0">
</form>

<!-- Tabela -->
<table>
    <tr>
        <td>Curso</td>
        <td>Valor</td>
        <td>Área</td>
        <td>Ações</td>
    </tr>

    <tr *ngFor = "let curso of vetorDeCursos; let id = index">
        <td>{{curso.nomeCurso}}</td>
        <td>{{curso.valorCurso}}</td>
        <td>{{curso.areaCurso}}</td>
        <td>
            <button (click) = "editar(id)">Editar</button>
            <button (click) = "excluir(id)">Excluir</button>
        </td>
    </tr>
</table>
